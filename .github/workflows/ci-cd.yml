name: Java CI/CD to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Test SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: "echo 'SSH connection successful!'"


      # 4️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~
            mkdir -p ci-cd-demo
            cd ci-cd-demo
            # Stop previous app if running
            pkill -f 'java -jar target/ci-cd-demo*.jar' || true
            # Copy new JAR
            cp ~/ci-cd-demo/target/*.jar .
            # Run the app in background
            nohup java -jar target/*.jar > app.log 2>&1 &
