name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Stop any running app
            pkill -f 'java -jar' || true
            sleep 3
            
            # Go to your project directory (clone if not exists)
            if [ ! -d "ci-cd-demo" ]; then
              git clone https://github.com/${{ github.repository }}.git ci-cd-demo
            fi
            
            cd ci-cd-demo
            git pull origin main
            
            # Build directly on the server
            mvn clean package -DskipTests
            
            # Start the application
            echo "Starting application..."
            nohup java -jar target/ci-cd-demo-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            sleep 5
            
            echo "Application started. Last 20 lines of log:"
            tail -n 20 app.log