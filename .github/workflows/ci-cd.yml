name: Java CI/CD to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Copy JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "target/*.jar"       # JAR on GitHub runner
          target: "~/ci-cd-demo/"     # Deployment directory on EC2

      # 5️⃣ Start app on EC2
      - name: Start app on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/ci-cd-demo
            # Stop previous app
            pkill -f 'java -jar .*ci-cd-demo.*\.jar' || true
            # Start new app in background
            nohup java -jar *.jar > app.log 2>&1 &
            # Optional: Show last 10 lines of logs
            sleep 5
            tail -n 10 app.log
