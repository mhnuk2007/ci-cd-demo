name: Deploy Spring Boot to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "target/ci-cd-demo-*.jar"
          target: "/home/ubuntu/app/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to app directory
            cd /home/ubuntu/app
            
            # Stop existing application
            sudo pkill -f 'java.*ci-cd-demo' || true
            sleep 5
            
            # Move new JAR file.
            mv target/ci-cd-demo-*.jar app.jar
            
            # Start application
            nohup java -jar app.jar --server.port=8080 > app.log 2>&1 &
            
            # Wait and verify
            sleep 10
            if pgrep -f 'java.*app.jar' > /dev/null; then
              echo "âœ… Application started successfully!"
              echo "ğŸŒ Access at: http://18.212.157.139:8080"
            else
              echo "âŒ Application failed to start"
              cat app.log
              exit 1
            fi
